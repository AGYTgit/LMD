# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = ALT, BACKSPACE, exec, $terminal
bind = ALT, SPACE,     exec, $menu
bind = ALT, Q,               killactive
bind = ALT, W,               fullscreen
bind = ALT, V,               togglefloating

bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager

# resize windows
bind = ALT CONTROL, H, resizeactive, -50 0
bind = ALT CONTROL, J, resizeactive, 0 50
bind = ALT CONTROL, K, resizeactive, 0 -50
bind = ALT CONTROL, L, resizeactive, 50 0

# swap windows
bind = ALT SHIFT, H, swapwindow, l
bind = ALT SHIFT, J, swapwindow, d
bind = ALT SHIFT, K, swapwindow, u
bind = ALT SHIFT, L, swapwindow, r

bind = ALT, M, layoutmsg, orientationnext # doesn't work

# toggle layout
bind = ALT CONTROL, 0, exec, /usr/bin/hyprctl switchxkblayout all 0
bind = ALT CONTROL, 9, exec, /usr/bin/hyprctl switchxkblayout all 1

# change brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# change audio
bind =      , F3, exec, amixer -D pulse sset Master 10%- # add rounding to 10s
bind =      , F4, exec, amixer -D pulse sset Master 10%+ # add rounding to 10s
bind = SHIFT, F3, exec, amixer -D pulse sset Master 1%-
bind = SHIFT, F4, exec, amixer -D pulse sset Master 1%+

# prioritize MPD, then any other player
# bindl = , XF86AudioPlay, exec, playerctl -p mpd,%any play-pause
# bindl = , XF86AudioNext, exec, playerctl -p mpd,%any next
# bindl = , XF86AudioPrev, exec, playerctl -p mpd,%any previous

# Mute/unmute all audio sinks
bind = ALT, XF86Tools, exec, sed -i 's/^1$/TEMP/; s/^0$/1/; s/^TEMP$/0/' $HOME/.dotfiles/LMD/modules/audio-manager/config/sink-mute
# Mute/unmute all audio sources
bind = , XF86Tools, exec, sed -i 's/^1$/TEMP/; s/^0$/1/; s/^TEMP$/0/' $HOME/.dotfiles/LMD/modules/audio-manager/config/source-mute

# bind = $mainMod, P, pseudo, # dwindle
bind = ALT, SEMICOLON, togglesplit, # dwindle

# hyprlock on lid close
bindl=,switch:Lid Switch, exec, hyprlock

# Move focus with alt + h,j,k,l
bind = ALT, H, movefocus, l
bind = ALT, L, movefocus, r
bind = ALT, K, movefocus, u
bind = ALT, J, movefocus, d

# bind = $mainMod SHIFT, S, exec, hyprshot --freeze -m region --clipboard-only
bind = $mainMod SHIFT, S, exec, shader=$(hyprshade current); hyprshade off; hyprshot -m region --clipboard-only; hyprshade on vib

# bind = $mainMod SHIFT, C, exec, hyprpicker -af rgb
bind = $mainMod SHIFT, C, exec, shader=$(hyprshade current); hyprshade off; hyprpicker -af rgb; hyprshade on vib

