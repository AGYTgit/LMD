# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule {
    name = suppress-maximize
    suppress_event = maximize
    match:class = .*
}

# windowrulev2 = workspace special:s1,class:(zen)
# windowrulev2 = workspace special:s2,class:(discord)
# windowrulev2 = workspace special:s3,class:(alacritty)

windowrule {
    name = qalculate-gtk-workspace-rule
    match:class = qalculate-gtk
    workspace = special:s4
    float = on
}

windowrule {
    name = krita-workspace-rule
    match:class = krita
    workspace = special:s5
}

windowrule {
    name = inkscape-workspace-rule
    match:class = org.inkscape.Inkscape
    workspace = special:s2
}
