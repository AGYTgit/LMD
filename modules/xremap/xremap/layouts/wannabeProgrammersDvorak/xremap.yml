keymap:
  - name: "Wannabe Programmers Dvorak"
    exact_match: true
    remap:
      # --- BASE LAYER (numbers) ---
      KEY_GRAVE:             SHIFT-KEY_4              # ` -> $
      KEY_1:                       KEY_1              # 1 -> 1
      KEY_2:                       KEY_2              # 2 -> 2
      KEY_3:                       KEY_3              # 3 -> 3
      KEY_4:                       KEY_4              # 4 -> 4
      KEY_5:                       KEY_5              # 5 -> 5
      KEY_6:                       KEY_6              # 6 -> 6
      KEY_7:                 SHIFT-KEY_6              # 7 -> ^
      KEY_8:                       KEY_7              # 8 -> 7
      KEY_9:                       KEY_8              # 9 -> 8
      KEY_0:                       KEY_9              # 0 -> 9
      KEY_MINUS:                   KEY_0              # - -> 0
      KEY_EQUAL:             SHIFT-KEY_1              # = -> !
      KEY_BACKSPACE:               KEY_BACKSPACE      # bck -> bck
      # --- BASE LAYER (top) ---
      KEY_Q:                       KEY_SEMICOLON      # q -> ;
      KEY_W:                       KEY_COMMA          # w -> ,
      KEY_E:                       KEY_DOT            # e -> .
      KEY_R:                       KEY_P              # r -> p
      KEY_T:                       KEY_Y              # t -> y
      KEY_Y:                 SHIFT-KEY_8              # y -> *
      KEY_U:                       KEY_F              # u -> f
      KEY_I:                       KEY_G              # i -> g
      KEY_O:                       KEY_C              # o -> c
      KEY_P:                       KEY_R              # p -> r
      KEY_LEFTBRACE:               KEY_L              # [ -> l
      KEY_RIGHTBRACE:              KEY_SLASH          # ] -> /
      KEY_BACKSLASH:               KEY_BACKSLASH      # \ -> \
      # --- BASE LAYER (mid) ---
      KEY_A:                       KEY_A              # a -> a
      KEY_S:                       KEY_O              # s -> o
      KEY_D:                       KEY_E              # d -> e
      KEY_F:                       KEY_U              # f -> u
      KEY_G:                       KEY_I              # g -> i
      KEY_H:                 SHIFT-KEY_MINUS          # h -> _
      KEY_J:                       KEY_D              # j -> d
      KEY_K:                       KEY_H              # k -> h
      KEY_L:                       KEY_T              # l -> t
      KEY_SEMICOLON:               KEY_N              # ; -> n
      KEY_APOSTROPHE:              KEY_S              # ' -> s
      # --- BASE LAYER (bot) ---
      KEY_Z:                       KEY_Z              # z -> z
      KEY_X:                       KEY_Q              # x -> q
      KEY_C:                       KEY_J              # c -> j
      KEY_V:                       KEY_K              # v -> k
      KEY_B:                       KEY_APOSTROPHE     # b -> '
      KEY_N:                       KEY_B              # n -> x
      KEY_M:                       KEY_M              # m -> b
      KEY_COMMA:                   KEY_W              # , -> m
      KEY_DOT:                     KEY_V              # . -> w
      KEY_SLASH:                   KEY_Z              # / -> v

      # --- SHIFT LAYER (numbers) ---
      SHIFT-KEY_GRAVE:       SHIFT-KEY_GRAVE          # ~ -> ~
      SHIFT-KEY_1:           SHIFT-KEY_EQUAL          # 1 -> +
      SHIFT-KEY_2:                 KEY_LEFTBRACE      # 2 -> [
      SHIFT-KEY_3:           SHIFT-KEY_LEFTBRACE      # 3 -> {
      SHIFT-KEY_4:           SHIFT-KEY_9              # 4 -> (
      SHIFT-KEY_5:                 KEY_EQUAL          # 5 -> =
      SHIFT-KEY_6:           SHIFT-KEY_5              # 6 -> %
      SHIFT-KEY_7:                 KEY_GRAVE          # 7 -> `
      SHIFT-KEY_8:           SHIFT-KEY_2              # 8 -> @
      SHIFT-KEY_9:           SHIFT-KEY_0              # 9 -> )
      SHIFT-KEY_0:           SHIFT-KEY_RIGHTBRACE     # 0 -> }
      SHIFT-KEY_MINUS:             KEY_RIGHTBRACE     # - -> ]
      SHIFT-KEY_EQUAL:       SHIFT-KEY_BACKSLASH      # = -> -
      SHIFT-KEY_BACKSPACE:   SHIFT-KEY_BACKSPACE      # bck -> bck
      # --- SHIFT LAYER (top) ---
      SHIFT-KEY_Q:           SHIFT-KEY_SEMICOLON      # q -> :
      SHIFT-KEY_W:           SHIFT-KEY_COMMA          # w -> <
      SHIFT-KEY_E:           SHIFT-KEY_DOT            # e -> >
      SHIFT-KEY_R:           SHIFT-KEY_P              # r -> P
      SHIFT-KEY_T:           SHIFT-KEY_Y              # t -> Y
      SHIFT-KEY_Y:           SHIFT-KEY_7              # y -> &
      SHIFT-KEY_U:           SHIFT-KEY_F              # u -> F
      SHIFT-KEY_I:           SHIFT-KEY_G              # i -> G
      SHIFT-KEY_O:           SHIFT-KEY_C              # o -> C
      SHIFT-KEY_P:           SHIFT-KEY_R              # p -> R
      SHIFT-KEY_LEFTBRACE:   SHIFT-KEY_L              # [ -> L
      SHIFT-KEY_RIGHTBRACE:  SHIFT-KEY_SLASH          # ] -> ?
      SHIFT-KEY_BACKSLASH:   SHIFT-KEY_3              # \ -> #
      # --- SHIFT LAYER (mid) ---
      SHIFT-KEY_A:           SHIFT-KEY_A              # a -> A
      SHIFT-KEY_S:           SHIFT-KEY_O              # s -> O
      SHIFT-KEY_D:           SHIFT-KEY_E              # d -> E
      SHIFT-KEY_F:           SHIFT-KEY_U              # f -> U
      SHIFT-KEY_G:           SHIFT-KEY_I              # g -> I
      SHIFT-KEY_H:           SHIFT-KEY_BACKSLASH      # h -> |
      SHIFT-KEY_J:           SHIFT-KEY_D              # j -> D
      SHIFT-KEY_K:           SHIFT-KEY_H              # k -> H
      SHIFT-KEY_L:           SHIFT-KEY_T              # l -> T
      SHIFT-KEY_SEMICOLON:   SHIFT-KEY_N              # ; -> N
      SHIFT-KEY_APOSTROPHE:  SHIFT-KEY_S              # ' -> S
      # --- SHIFT LAYER (bot) ---
      SHIFT-KEY_Z:           SHIFT-KEY_Z              # z -> Z
      SHIFT-KEY_X:           SHIFT-KEY_Q              # x -> Q
      SHIFT-KEY_C:           SHIFT-KEY_J              # c -> J
      SHIFT-KEY_V:           SHIFT-KEY_K              # v -> K
      SHIFT-KEY_B:           SHIFT-KEY_APOSTROPHE     # b -> "
      SHIFT-KEY_N:           SHIFT-KEY_X              # n -> X
      SHIFT-KEY_M:           SHIFT-KEY_B              # m -> B
      SHIFT-KEY_COMMA:       SHIFT-KEY_M              # , -> M
      SHIFT-KEY_DOT:         SHIFT-KEY_W              # . -> W
      SHIFT-KEY_SLASH:       SHIFT-KEY_V              # / -> V
