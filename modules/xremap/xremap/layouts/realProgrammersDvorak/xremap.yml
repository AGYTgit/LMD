keymap:
  - name: "Real Programmers Dvorak"
    exact_match: true
    remap:
      # --- BASE LAYER (numbers) ---
      KEY_GRAVE:  SHIFT-KEY_4             # ` -> $
      KEY_1:            KEY_1             # 1 -> 1
      KEY_2:            KEY_2             # 2 -> 2
      KEY_3:            KEY_3             # 3 -> 3
      KEY_4:            KEY_4             # 4 -> 4
      KEY_5:            KEY_5             # 5 -> 5
      KEY_6:            KEY_6             # 6 -> 6
      KEY_7:            KEY_7             # 7 -> 7
      KEY_8:            KEY_8             # 8 -> 8
      KEY_9:            KEY_9             # 9 -> 9
      KEY_0:            KEY_0             # 0 -> 0
      KEY_MINUS:  SHIFT-KEY_1             # - -> !
      KEY_EQUAL:  SHIFT-KEY_BACKSLASH     # = -> |
      # --- BASE LAYER (top) ---
      KEY_Q:          KEY_SEMICOLON       # q -> ;
      KEY_W:          KEY_COMMA           # w -> ,
      KEY_E:          KEY_DOT             # e -> .
      KEY_R:          KEY_P               # r -> p
      KEY_T:          KEY_Y               # t -> y
      KEY_Y:          KEY_F               # y -> f
      KEY_U:          KEY_G               # u -> g
      KEY_I:          KEY_C               # i -> c
      KEY_O:          KEY_R               # o -> r
      KEY_P:          KEY_L               # p -> l
      KEY_LEFTBRACE:  KEY_SLASH           # [ -> /
      KEY_RIGHTBRACE: KEY_APOSTROPHE      # ] -> @
      KEY_BACKSLASH:  KEY_BACKSLASH       # \ -> \
      # --- BASE LAYER (mid) ---
      KEY_A: KEY_A                        # a -> a
      KEY_S: KEY_O                        # s -> o
      KEY_D: KEY_E                        # d -> e
      KEY_F: KEY_U                        # f -> u
      KEY_G: KEY_I                        # g -> i
      KEY_H: KEY_D                        # h -> d
      KEY_J: KEY_H                        # j -> h
      KEY_K: KEY_T                        # k -> t
      KEY_L: KEY_N                        # l -> n
      KEY_SEMICOLON: KEY_S                # ; -> s
      KEY_APOSTROPHE: KEY_MINUS           # ' -> -
      # --- BASE LAYER (bot) ---
      KEY_Z: KEY_APOSTROPHE               # z -> '
      KEY_X: KEY_Q                        # x -> q
      KEY_C: KEY_J                        # c -> j
      KEY_V: KEY_K                        # v -> k
      KEY_B: KEY_X                        # b -> x
      KEY_N: KEY_B                        # n -> b
      KEY_M: KEY_M                        # m -> m
      KEY_COMMA: KEY_W                    # , -> w
      KEY_DOT: KEY_V                      # . -> v
      KEY_SLASH: KEY_Z                    # / -> z

      # --- SHIFT LAYER (numbers) ---
      SHIFT-KEY_GRAVE:  SHIFT-KEY_GRAVE          # ~ -> ~
      SHIFT-KEY_1:      SHIFT-KEY_EQUAL          # 1 -> +
      SHIFT-KEY_2:            KEY_LEFTBRACE      # 2 -> [
      SHIFT-KEY_3:      SHIFT-KEY_LEFTBRACE      # 3 -> {
      SHIFT-KEY_4:      SHIFT-KEY_9              # 4 -> (
      SHIFT-KEY_5:      SHIFT-KEY_7              # 5 -> &
      SHIFT-KEY_6:            KEY_EQUAL          # 6 -> =
      SHIFT-KEY_7:      SHIFT-KEY_0              # 7 -> )
      SHIFT-KEY_8:      SHIFT-KEY_RIGHTBRACE     # 8 -> }
      SHIFT-KEY_9:            KEY_RIGHTBRACE     # 9 -> ]
      SHIFT-KEY_0:      SHIFT-KEY_8              # 0 -> *
      SHIFT-KEY_MINUS:  SHIFT-KEY_5              # - -> %
      SHIFT-KEY_EQUAL:        KEY_GRAVE          # = -> ` -> $
      # --- SHIFT LAYER (top) ---
      SHIFT-KEY_Q:           SHIFT-KEY_SEMICOLON                          # q -> :
      SHIFT-KEY_W:           SHIFT-KEY_COMMA                      # w -> <
      SHIFT-KEY_E:           SHIFT-KEY_DOT                          # e -> >
      SHIFT-KEY_R:           SHIFT-KEY_P                            # r -> P
      SHIFT-KEY_T:           SHIFT-KEY_Y                              # t -> Y
      SHIFT-KEY_Y:           SHIFT-KEY_F                              # y -> F
      SHIFT-KEY_U:           SHIFT-KEY_G                              # u -> G
      SHIFT-KEY_I:           SHIFT-KEY_C                              # i -> C
      SHIFT-KEY_O:           SHIFT-KEY_R                              # o -> R
      SHIFT-KEY_P:           SHIFT-KEY_L                              # p -> L
      SHIFT-KEY_LEFTBRACE:   SHIFT-KEY_SLASH              # [ -> ?
      SHIFT-KEY_RIGHTBRACE:  SHIFT-KEY_6                 # ] -> ^
      SHIFT-KEY_BACKSLASH:   SHIFT-KEY_3                      # \ -> #
      # --- SHIFT LAYER (mid) ---
      SHIFT-KEY_A: SHIFT-KEY_A                              # a -> A
      SHIFT-KEY_S: SHIFT-KEY_O                              # s -> O
      SHIFT-KEY_D: SHIFT-KEY_E                              # d -> E
      SHIFT-KEY_F: SHIFT-KEY_U                              # f -> U
      SHIFT-KEY_G: SHIFT-KEY_I                              # g -> I
      SHIFT-KEY_H: SHIFT-KEY_D                              # h -> D
      SHIFT-KEY_J: SHIFT-KEY_H                              # j -> H
      SHIFT-KEY_K: SHIFT-KEY_T                              # k -> T
      SHIFT-KEY_L: SHIFT-KEY_N                              # l -> N
      SHIFT-KEY_SEMICOLON: SHIFT-KEY_S                      # ; -> S
      SHIFT-KEY_APOSTROPHE: SHIFT-KEY_MINUS                 # ' -> _
      # --- SHIFT LAYER (bot) ---
      SHIFT-KEY_Z: SHIFT-KEY_APOSTROPHE                     # z -> "
      SHIFT-KEY_X: SHIFT-KEY_Q                              # x -> Q
      SHIFT-KEY_C: SHIFT-KEY_J                              # c -> J
      SHIFT-KEY_V: SHIFT-KEY_K                              # v -> K
      SHIFT-KEY_B: SHIFT-KEY_X                              # b -> X
      SHIFT-KEY_N: SHIFT-KEY_B                              # n -> B
      SHIFT-KEY_M: SHIFT-KEY_M                              # m -> M
      SHIFT-KEY_COMMA: SHIFT-KEY_W                          # , -> W
      SHIFT-KEY_DOT: SHIFT-KEY_V                            # . -> V
      SHIFT-KEY_SLASH: SHIFT-KEY_Z                          # / -> Z
